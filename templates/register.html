<!doctype html>
<html>
<head>
<title>PMS Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">

      <div class="card shadow-lg">
        <div class="card-header bg-dark text-white text-center">
          <h4>User Registration</h4>
        </div>

        <div class="card-body">

          <form method="post">
            <input name="name" class="form-control mb-3" placeholder="Full Name (As per ID Card)" required>
            <input name="email" class="form-control mb-3" placeholder="Official Gmail ID only" required>
            <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>

            <select name="role" class="form-control mb-3" required>
              <option value="">Select Role</option>
              <option value="STUDENT">Student</option>
              <option value="FACULTY">Faculty</option>
              <option value="EXTERNAL">External Faculty</option>
            </select>

            <button class="btn btn-primary w-100">Register</button>
          </form>

          <hr>

          <div class="text-center">
            <a href="/login">Already Registered? Login</a>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
