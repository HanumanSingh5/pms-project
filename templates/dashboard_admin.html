<!doctype html>
<html>
<head>
<title>Admin Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h2>Admin Dashboard</h2>

<a href="/logout" class="btn btn-danger float-end">Logout</a>

<hr>

<h4>All Users</h4>
<table class="table table-bordered">
<tr>
<th>Name</th>
<th>Email</th>
<th>Role</th>
<th>Action</th>
</tr>

{% for u in users %}
<tr>
<td>{{u.name}}</td>
<td>{{u.email}}</td>
<td>{{u.role}}</td>
<td>
<a href="/delete_user/{{u.id}}" class="btn btn-sm btn-danger">Delete</a>
</td>
</tr>
{% endfor %}
</table>

<hr>

<h4>Pending Project Titles</h4>
<table class="table table-bordered">
<tr>
<th>Student</th>
<th>Title</th>
<th>Action</th>
</tr>

{% for p in pending_projects %}
<tr>
<td>{{p.student_name}}</td>
<td>{{p.title}}</td>
<td>
<a href="/approve_project/{{p.id}}" class="btn btn-success btn-sm">Approve</a>
<a href="/reject_project/{{p.id}}" class="btn btn-danger btn-sm">Reject</a>
</td>
</tr>
{% endfor %}
</table>

</body>
</html>
