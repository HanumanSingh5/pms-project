<!doctype html>
<html>
<head>
<title>External Faculty Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h2>External Faculty Dashboard</h2>
<a href="/logout" class="btn btn-danger float-end">Logout</a>

<hr>

<h4>Student Projects</h4>
<table class="table table-bordered">
<tr>
<th>Student</th>
<th>Project</th>
<th>Marks</th>
</tr>

{% for p in projects %}
<tr>
<td>{{p.student_name}}</td>
<td>{{p.title}}</td>
<td>
<form method="post" action="/give_marks/{{p.id}}">
<input name="marks" type="number" class="form-control mb-1" min="0" max="100">
<button class="btn btn-success btn-sm">Submit</button>
</form>
</td>
</tr>
{% endfor %}
</table>

</body>
</html>
