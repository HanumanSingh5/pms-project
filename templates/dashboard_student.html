<!doctype html>
<html>
<head>
<title>Student Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-4">

<h2>Student Dashboard</h2>
<a href="/logout" class="btn btn-danger float-end">Logout</a>

<hr>

<h4>Submit Project Title</h4>
<form method="post" action="/submit_title">
<input name="title" class="form-control mb-2" placeholder="Project Title" required>
<button class="btn btn-primary">Submit</button>
</form>

<hr>

<h4>Your Approved Project</h4>

{% if project %}
<form method="post" action="/update_project">
<input name="frontend" class="form-control mb-2" placeholder="Frontend Technology">
<input name="backend" class="form-control mb-2" placeholder="Backend Technology">
<textarea name="documentation" class="form-control mb-2" placeholder="Documentation"></textarea>
<button class="btn btn-success">Save Project Details</button>
</form>
{% else %}
<p class="text-warning">Project not approved yet</p>
{% endif %}

<hr>

<h4>Tasks Given by Faculty</h4>
<ul class="list-group">
{% for t in tasks %}
<li class="list-group-item">{{t.task}}</li>
{% endfor %}
</ul>

</body>
</html>
